{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;color:black">Client Details</h1>   
             <table class="table table-bordered text-dark" style="border: 4px solid black;text-align: center;">
                   <tr>
                    <th>#</th>
                       <th>Name</th>
                       <th>Email</th>
                       <th>Register Date</th>
                   </tr>
                   {% for r in reg %}
                      <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{r.logname}}</td>
                       <td>{{r.logemail}}</td>
                    <td>{{r.regdate}}</td>
                   </tr>
                   {% endfor %}
                </table> 
        </div>
    </div>
{% endblock body %}
