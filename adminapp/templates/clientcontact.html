{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;color:black"> Contact Client Details</h1>   
            <table class="table table-bordered text-dark" style="border: 4px solid black;">
                <tr>
                    <th>#</th>
                    <th>Name</th>  
                    <th>Phone no.</th>
                    <th>Email</th>
                    <th>Enquiry Text</th>
                    <th>Enquiry Date</th>
                    </tr>
                    {% for c in con %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{c.name}}</td>
                      <td>{{c.phoneno}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.enquirytext}}</td>
                        <td>{{c.enquirydate}}</td>
                    </tr>
                    {% endfor %}
              </table>
        </div>
    </div>
{% endblock body %}
